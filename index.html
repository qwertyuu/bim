<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height: 100%">
<div id="game" style="position: relative; height: 100%">
    <div id="left_wall" style="
        position: absolute;
        background-color: #ff6e7f;
        width: 20px;
        height: 100%;"></div>
    <div id="right_wall" style="
        position: absolute;
        background-color: #ff6e7f;
        width: 20px;
        height: 100%;
        right: 0px;"></div>
    <div id="top_wall" style="
        position: absolute;
        background-color: #ff6e7f;
        width: 100%;
        height: 20px;"></div>
    <div id="palette" style="
        position: absolute;
        background-color: #ff6e7f;
        width: 200px;
        height: 10px;
        bottom: 100px;"></div>
    <div id="ball1" style="
        position: absolute;
        background-color: #a078ff;
        width: 10px;
        height: 10px;
        top: 100px;
        left: 100px;"></div>
    <div id="ball2" style="
        position: absolute;
        background-color: #a078ff;
        width: 10px;
        height: 10px;
        top: 200px;
        left: 100px;"></div>
</div>
<script src="objects.js"></script>
<script src="functions.js"></script>
<script src="game.js"></script>
</body>
</html>
