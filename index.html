<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .game_element {
            position: absolute;
            background-color: #ff6e7f;
            display: block;
        }
        .brick {
            width: 48px;
            height: 28px;
        }
    </style>
</head>
<body style="height: 100%">
<div id="game" style="position: relative; height: 100%">
    <div id="left_wall" class="game_element" style="
        width: 20px;
        height: 100%;"></div>
    <div id="right_wall" class="game_element" style="
        width: 20px;
        height: 100%;
        right: 0px;"></div>
    <div id="top_wall" class="game_element" style="
        width: 100%;
        height: 20px;"></div>
    <div id="palette" class="game_element" style="
        width: 200px;
        height: 10px;
        bottom: 100px;"></div>
    <div id="ball1" class="game_element" style="
        background-color: #a078ff;
        width: 10px;
        height: 10px;
        top: 100px;
        left: 100px;"></div>
</div>
<script src="objects.js"></script>
<script src="game.js"></script>
</body>
</html>
